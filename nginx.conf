server {
    listen 80;
    server_name _;

    # Root for Student Portal
    root /var/www/student;
    index index.html;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security Headers
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self'; font-src 'self'; frame-ancestors 'self';" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # ==================================
    # 1. Student Portal (Root)
    # ==================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ==================================
    # 2. Admin Portal (/admin)
    # ==================================
    location /admin {
        alias /var/www/admin;
        try_files $uri $uri/ /admin/index.html;
    }

    # ==================================
    # 3. Backend API (/api)
    # ==================================
    location /api {
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Docs endpoint
    location /docs {
        proxy_pass http://127.0.0.1:8000;
    }
    
    location /openapi.json {
        proxy_pass http://127.0.0.1:8000;
    }
}
